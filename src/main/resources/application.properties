spring.application.name=banking-app
server.port=8080

#DataSource
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bankingapp}
spring.datasource.username=${DB_USER:postgresql}
spring.datasource.password=${DB_PASSWORD:postgresql}

#JPA/Flyway
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.flyway.enabled=true

#JWT
app.security.jwt.secret=${JWT_SECRET:dev-secret-key-at-least-32-chars-long-for-hmac-sha256-security}
app.security.jwt.expiration=3600000
app.security.jwt.issuer=banking-app